<html>
<head>
    <meta charset="utf-8">
<style type="text/css">
    body{
        background: oldlace;
    }
    table{
        width: 1000px;
        margin: 0 auto;
        border-collapse: collapse;

    }
    td{
        border: 1px solid #333;
    }

</style>

</head>
    <body>
    <table>
        <tr><th colspan="5">部门列表</th></tr>
        <tr>
            <td>部门id</td>
            <td>部门名称</td>
            <td>上级部门</td>
            <td>部门群</td>
            <td>自动加群</td>
        </tr>

        <volist name="v" id="data">

            <tr>
            <td>{$data.id}</td>
            <td>{$data.name}</td>
            <td>{$data.parentid}</td>
            <td>{$data.createDeptGroup}</td>
            <td>{$data.autoAddUser}</td>
            </tr>
        </volist>

    </table>
    <table>
        <tr><th colspan="5">部门详情</th></tr>
        <tr>
            <td>部门id</td>
            <td>部门名称</td>
            <td>上级部门</td>
            <td>部门群</td>
            <td>自动加群</td>
        </tr>

        <volist name="v" id="data">

            <tr>
                <td>{$data.id}</td>
                <td>{$data.name}</td>
                <td>{$data.parentid}</td>
                <td>{$data.createDeptGroup}</td>
                <td>{$data.autoAddUser}</td>
            </tr>
        </volist>

    </table>


    </body>
</html>
