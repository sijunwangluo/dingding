<html>
<head>
    <meta charset="utf-8">
    <title>部门列表</title>
<style type="text/css">
    body{
        background: oldlace;
        
    }
    table{
        width: 1000px;
        margin: 0 auto;
        border-collapse: collapse;


    }
    td{
        border: 1px solid #333;
        padding: 10px;
        margin: 10px;
    }
    a:hover,a:visited{
        
        text-decoration: none;
        color: red;
    }
    a{
        text-decoration: none;
        color: darkslategrey;
    }

</style>

</head>
    <body>
    <table>
        <tr><th colspan="7">部门列表</th></tr>
        <tr>
            <td>部门id</td>
            <td>部门名称</td>
            <td>上级部门</td>
            <td>部门群</td>
            <td>自动加群</td>
            <td>成员信息</td>
            <td>操作</td>
        </tr>

        <volist name="v" id="data">

            <tr>
            <td><a href="__MODULE__/bumen/getDepartmentDetail?id={$data.id}">{$data.id}</a></td>
            <td>{$data.name}</td>
            <td>{$data.parentid}</td>
            <td>{$data.createDeptGroup}</td>
            <td>{$data.autoAddUser}</td>
                <td><a href="__MODULE__/bumen/Bumenchengyuan?department_id={$data.id}&bumenmingcheng={$data.name}">成员信息</a></td>
                <td><a href="__MODULE__/bumen/DeleteDepartment?id={$data.id}" >删除</a>
                    <a  href="__MODULE__/bumen/Bumengengxin?id={$data.id}" >修改 </a></td>
            </tr>

        </volist>
        <tr>
            <td  align="center" colspan="7"><a href="__MODULE__/huihua/sendtpl" >发消息</a></td>


        </tr>
        <tr>
            <td  align="center" colspan="7"><a href="__MODULE__/bumen/Createbumen" >增加部门</a></td>


        </tr>
        <tr>
            <td  align="center" colspan="7"><a href="__MODULE__/bumen/index" >返回部门首页</a></td>


        </tr>
        <tr>
            <td  align="center" colspan="7"><a href="__MODULE__/Yuyue/index" >预约监听</a></td>


        </tr>
    </table>




    </body>
</html>
